<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Add Project</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal" #f="ngForm" (ngSubmit)="submit(f.value)">
          <div class="form-group row">
            <label for="inputEmail3" class="label col-sm-3 form-control-label"
              >Name</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                name="name"
                nbInput
                fullWidth
                id="inputName"
                ngModel
                placeholder="Name Project"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="inputPassword3"
              class="label col-sm-3 form-control-label"
              >budget</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                name="budget"
                nbInput
                fullWidth
                ngModel
                id="inputBudget"
                placeholder="Budget"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="inputPassword3"
              class="label col-sm-3 form-control-label"
              >deadline</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                name="deadline"
                nbInput
                fullWidth
                ngModel
                id="inputDeadline"
                placeholder="Deadline"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="inputDescription"
              class="label col-sm-3 form-control-label"
              >Decription</label
            >
            <div class="col-sm-9">
              <textarea
                rows="5"
                name="description"
                nbInput
                fullWidth
                ngModel
                id="inputDescription"
                placeholder="Description"
              ></textarea>
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" nbButton status="warning">Save</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
